<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasky</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .task-item {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1>Tasky</h1>
    <form id="taskForm" class="mt-3">
      <div class="form-group">
        <input type="text" class="form-control" id="taskTitle" placeholder="Enter task title" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Task</button>
    </form>
    <div id="taskList" class="mt-3">
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const taskForm = document.getElementById('taskForm');
      const taskTitleInput = document.getElementById('taskTitle');
      const taskList = document.getElementById('taskList');

      // Load tasks from local storage
      const tasks = JSON.parse(localStorage.getItem('tasks')) || [];

      // Display existing tasks
      displayTasks();

      // Add new task
      taskForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const taskTitle = taskTitleInput.value.trim();
        if (taskTitle !== '') {
          const newTask = { id: Date.now(), title: taskTitle };
          tasks.push(newTask);
          displayTasks();
          saveTasks();
          taskTitleInput.value = '';
        }
      });

      // Delete task
      taskList.addEventListener('click', function(event) {
        if (event.target.classList.contains('delete-task')) {
          const taskId = parseInt(event.target.getAttribute('data-id'));
          tasks.splice(tasks.findIndex(task => task.id === taskId), 1);
          displayTasks();
          saveTasks();
        }
      });

      // Display tasks
      function displayTasks() {
        taskList.innerHTML = '';
        tasks.forEach(task => {
          const taskItem = document.createElement('div');
          taskItem.classList.add('task-item');
          taskItem.innerHTML = `
            <div class="d-flex justify-content-between align-items-center">
              <div>${task.title}</div>
              <button class="btn btn-danger delete-task" data-id="${task.id}">Delete</button>
            </div>
          `;
          taskList.appendChild(taskItem);
        });
      }

      // Save tasks to local storage
      function saveTasks() {
        localStorage.setItem('tasks', JSON.stringify(tasks));
      }
    });
  </script>
</body>
</html>
